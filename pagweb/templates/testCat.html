<html>
    <body>
        <h1>Prueba de Resultados de Busqueda por Categoria</h1>
        <h2>Profesion: {{ lista.0.profesion }}</h2>
    {% for free in lista %}
        <p>Nombre: {{ free.nombre }} {{ free.apellido }}</p>
        <p>Fotito: <img src="{{ free.foto_de_perfil }}"></p>
        <form method='GET' action='/detalle' >
           <input type="submit" value="{{free.id}}" name="c">Ver detalle</input>
         </form>
    {% endfor %}
    </body>
</html>
